<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="./fontawesome-free-6.1.2-web/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <!-- Begin header -->
    <header id="header">
        <!-- Left -->
        <div id="header-left">
            <div class="header-icon facebook-icon"> <i class="fa-brands fa-square-facebook"></i> </div>
            <div class="header-icon instagram-icon"> <i class="fa-brands fa-instagram"></i> </div>
            <div class="header-icon twitter-icon"> <i class="fa-brands fa-twitter"></i> </div>
            <div class="header-icon linkin-icon"> <i class="fa-brands fa-linkedin-in"></i> </div>
        </div>

        <!-- Right -->
        <div id="header-right">
            <div class="header-icon search-icon"> <i class="fa-solid fa-magnifying-glass"></i> </div>
        </div>
    </header>
    <!-- End header -->

    <!-- Begin content -->
    <div id="content">
        <div id="container">
            <!-- Head content -->
            <div id="head-content">
                <h1>JANE BLOGLIFE</h1>
                <p>Welcome to the blog of <span class="text-important">Jane's world</span> </p>
            </div>
            <!-- End head content -->

            <!-- Banner -->
            <div id="banner">
                <img class="banner-img" src="./asset/img/banner.jpg" alt="Banner fashion" width="100%">
                <div class="banner-content">
                    <h2>Jane's</h2>
                    <h1>FASHION BLOG</h1>
                    <button class="btn-sub">SUBSCRIBE</button>
                </div>
            </div>
            <!-- End banner -->

        </div>
    </div>
    <!-- End content -->

    

</body>
</html>
